<!doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CG モデルを登場させる</title>
</head>
<body style='margin:0px; overflow:hidden;'>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;"><!--="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false"--->
    <!-- OBJ形式のCGモデルの読み込み -->
    
    <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker preset="hiro">
        <!--objファイル: 形　mtlファイル: 表面　mtlなしでは透明になってしまう--->
        <!--scale:サイズ　rotation: 角度 -90??-->
        <!--a-text value="Cat AR by J" position="0 0.8 0" align="center"></a-text-->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker>
    <!-- arなのでカメラが必要 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->

</body>
</html>
